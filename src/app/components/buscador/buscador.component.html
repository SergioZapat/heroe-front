<h1>Buscando:<small>{{casa}}</small></h1>
<hr />

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
  <div class="col-md-12">
      <div class="alert alert-info" role="alert">
          No existe resultados con la casa:{{ casa }}
      </div>
  </div>
</div>

<div class="card-columns">
  <div
    class="card animated fadeIn fast"
    *ngFor="let heroe of heroes; let i = index"
  >
    <img
      class="card-img-top img-fluid"
      [src]="heroe.img"
      [alt]="heroe.nombre"
    />
    <div class="card-block">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>

      <button
      (click)="verHeroe(heroe.id)"
        type="button"
        class="btn btn-outline-primary btn-block"
      >
        Ver m√°s...
      </button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas Link...</a> -->
    </div>
  </div>
</div>
